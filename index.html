<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/46249a0d76.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Gerador de Senha</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Quantidade de caracteres</label>
                <input type="number" id="length" min="6" max="10" value="10">
            </div>
            <div class="setting">
                <label>Letra maiúscula</label>
                <input type="checkbox" id="uppercase" checked class="toggle">
            </div>
            <div class="setting">
                <label>Letra minúscula</label>
                <input type="checkbox" id="lowercase" checked class="toggle">
            </div>
            <div class="setting">
                <label>Números</label>
                <input type="checkbox" id="numbers" checked class="toggle">
            </div>
            <div class="setting">
                <label>Símbolos</label>
                <input type="checkbox" id="symbols" checked class="toggle">
            </div>
        </div>
        <button class="btn btn-large" id="generate">Gerar Senha</button>
    </div>
</body>
</html>
